<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="page-header p-4 text-center">My To Do List</h1>
        <hr>
        <div class="input-group mb-auto col-xs-10">
            <input class="form-control" type="text" id="inputTask" placeholder="Enter text here...">
            <div class="input-group-prepend">
                <button class="btn btn-secondary btn-sm" id="addButton">Add Item</button>
            </div>
        </div>
        <br>
        <div class="input-group mb-auto">
            <input class="form-control" type="text" id="inputFilter" onkeyup="filterList()"
                placeholder="Search to-do list...">
            <div class="input-group-prepend">
                <button class="btn btn-secondary btn-sm" id="clearFilters">Clear Filter</button>
            </div>
        </div>
        <hr>
        <button class="btn btn-danger mr-4" id="getPosts">Get All Posts</button>
        <!-- <button class="btn btn-danger mr-4" id="getPostsID">Get Posts by User ID</button> -->
        <button class="btn btn-danger mr-4" id="returnMap">Return Map</button>
        <h1 class="page-header p-4 text-center" id="errorH1"></h1>
        <div id="list" class="list-group">
        </div>
        <hr>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
